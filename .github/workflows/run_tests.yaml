name: NuMojo Unit Tests
on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  testing-numojo:
    name: with ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: ["ubuntu-22.04", "macos-14"]
        os: ["ubuntu-22.04"]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    defaults:
      run:
        shell: bash
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install magic
        run: |
          curl -fsSL https://pixi.sh/install.sh | sh
      
      # - name: Add path
      #   run: |
      #     echo "MODULAR_HOME=$HOME/.modular" >> $GITHUB_ENV
      #     echo "$HOME/.modular/bin"  >> $GITHUB_PATH
      #     echo "$HOME/.modular/pkg/packages.modular.com_mojo/bin"  >> $GITHUB_PATH

      - name: Activate virtualenv
        run: |
          python3 -m venv $HOME/venv/
          . $HOME/venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Install packages
        run: |
          pip install "numpy"

      - name: Run tests
        run: |
          pixi install
          pixi run mojo test tests -I .
          pixi run mojo test tests/core/test_matrix.mojo -I . -D F_CONTIGUOUS
