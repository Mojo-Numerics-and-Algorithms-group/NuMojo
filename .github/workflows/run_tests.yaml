name: NuMojo Unit Tests
on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  testing-numojo:
    name: with ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: ["ubuntu-22.04", "macos-14"]
        os: ["ubuntu-22.04"]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    defaults:
      run:
        shell: bash
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash -s -- --prefix=$HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          pixi add modular
      
      - name: Set up Modular environment
        run: |
          echo "MODULAR_HOME=$HOME/.modular" >> $GITHUB_ENV
          echo "$HOME/.modular/bin" >> $GITHUB_PATH
          echo "$HOME/.modular/pkg/packages.modular.com_mojo/bin" >> $GITHUB_PATH

      - name: Setup Python virtualenv
        run: |
          python3 -m venv $HOME/venv/
          . $HOME/venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Install packages
        run: |
          pip install "numpy"

      - name: Run tests
        run: |
          pixi install
          pixi run mojo test tests -I .
          pixi run mojo test tests/core/test_matrix.mojo -I . -D F_CONTIGUOUS
